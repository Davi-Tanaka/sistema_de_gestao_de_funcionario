<html>
  <head>
    <title>Cadastro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../../global.css">
    <script src="../../lib/bootstrap/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="background" class="h-100 bg-light-subtle d-flex flex-column flex-nowrap align-items-center justify-content-center">
      <form 
        method="post"
        id="form" class="bg-white d-flex flex-column flex-nowrap align-items-center gap-3 w-25 py-4 rounded-2 shadow-sm">
        
        <h1 class="fw-bold fs-1 w-auto my-4 mx-auto">Cadastro</h1>

        <div class="d-flex flex-column align-items-center flex-nowrap gap-2 w-100 ">
          <input required type="text"  name="nome" placeholder="Nome" class="input-name w-75 border border-gray rounded-1 py-1 px-2" />
          <input required type="email" name="email" placeholder="Email" class="input-email w-75 border border-gray rounded-1 py-1 px-2" />
          <input required type="password" name="password" placeholder="Password" class="input-password w-75 border border-gray rounded-1 py-1 px-2" />
        </div>

        <button type="submit" class="btn btn-primary my-2">Login</button>
        <div class="redirect w-100 d-flex flex-row align-items-center justify-content-center gap-1">
          <span>Ir para a tela de</span>
          <a href="/paginas/login" class="link-underline-primary text-primary">login</a>
          .
        </div>
      </form>
    </div>
  </body>
</html>
