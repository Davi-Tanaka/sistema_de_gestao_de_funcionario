<html
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  >
  <head>

    <title>Cadastro</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
    <link href="/public/global.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/public/paginas/auth/cadastrar/index.js" defer></script>
  </head>
  <body>
    <div id="background" class="h-100 bg-white d-flex flex-column flex-nowrap align-items-center justify-content-center">
      <form 
        id="cadastrar-form" 
        autocomplete="off"
        method="post"
        class="col-auto bg-white d-flex flex-column flex-nowrap align-items-center gap-3 p-4 rounded-2 col-12 col-sm-8 col-md-6 col-lg-4">
        
        <h1 class="fw-bold fs-1 w-auto my-4 mx-auto">Cadastro</h1>

        <div class="d-flex flex-column align-items-center flex-nowrap gap-2 w-100 ">
          <input autocomplete="off" required type="text"  name="nome" placeholder="Nome" class="input-name w-75 border border-gray rounded-1 py-1 px-2" />
          <input autocomplete="off" required type="email" name="email" placeholder="Email" class="input-email w-75 border border-gray rounded-1 py-1 px-2" />
          <input autocomplete="off" required type="password" name="senha" placeholder="Senha" class="input-password w-75 border border-gray rounded-1 py-1 px-2" />
        </div>

        <button type="submit" class="btn btn-primary my-2">Cadastrar</button>
        <div class="redirect w-100 d-flex flex-row align-items-center justify-content-center gap-1">
          <span>Ir para a tela de</span>
          <a href="/auth/login" class="link-underline-primary text-primary">login</a>
          .
        </div>
      </form>
    </div>
  </body>
</html>
